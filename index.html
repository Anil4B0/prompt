<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://thumbs.dreamstime.com/b/mathematical-symbols-plus-minus-multiplication-division-sign-vector-168698961.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        input[type="number"], select, input[type="submit"] {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        h3 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Arithmetic Operations</h2>
        <form method="post">
            <input type="number" name="num1" placeholder="Enter number 1" required><br>
            <input type="number" name="num2" placeholder="Enter number 2" required><br>
            <select name="operation">
                <option value="add">Addition (+)</option>
                <option value="subtract">Subtraction (-)</option>
                <option value="multiply">Multiplication (*)</option>
                <option value="divide">Division (/)</option>
            </select><br>
            <input type="submit" value="Calculate">
        </form>
        {% if result %}
            <h3>Result: {{ result }}</h3>
        {% endif %}
    </div>
</body>
</html>
